---
- name: Update Homebrew
  homebrew: update_homebrew=yes

- name: Install libraries with Homebrew
  homebrew: name={{ item }} state=latest
  with_items:
    - ack
    - awscli
    - curl
    - fasd
    - git
    - hub
    - nmap
    - node
    - python
    - python3
    - readline
    - rename
    - ssh-copy-id
    - vim
    - watch
    - wget
    - zsh
    - httpie
    - tree
    - openssl
    - coreutils
    - findutils
    - mosh
    - brew-cask
    - youtube-dl

- name: Install apps with Homebrew Cask
  homebrew_cask: name={{ item }} state=present
  with_items:
    - qlcolorcode
    - aerial
    - qlstephen
    - qlmarkdown
    - quicklook-json
    - qlprettypatch
    - quicklook-csv
    - betterzipql
    - qlimagesize
    - webpquicklook
    - suspicious-package
    - sublime-text
    - iterm2
    - macpass
    - vlc
    - vagrant
    - vagrant-manager
    - xquartz
    - appcleaner

- name: Cleanup Brew packages
  command: brew cleanup
